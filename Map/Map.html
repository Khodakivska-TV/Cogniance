<!DOCTYPE html>
<html>
	<head>
		<title>
		5 Companies on Map
		</title>
		<meta charset="utf-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
		 <!--[if lte IE 8]>
		 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
 		 <![endif]-->
		 <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
	</head>
	<body>
		<center>
			<p>Below You can find contant info of 5 Companies:</p>
			<strong>Cogniance, GlobalLogic, Ciklum, Luxoft, Ernst & Young</strong>
			<p></p>


			<div id="frame" style="width: 80%; height: 85%; min-height: 600px"></div>
		</center>

	<script>

		var map = L.map('frame').setView([50.42766, 30.47613], 12);

		L.tileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Burrrum Map'
		}).addTo(map);

// Cogniance
		var Cogniance = L.icon({
				    iconUrl: 'Cogniance_logo3.png',

				    iconSize:     [109, 49], // size of the icon
				    iconAnchor:   [59, 48], // point of the icon which will correspond to marker's location
				    popupAnchor:  [0, 4] // point from which the popup should open relative to the iconAnchor
				});

		L.marker([50.41477, 30.51964], {icon: Cogniance}).addTo(map)
			.bindPopup("<center><b>Cogniance</b><p><img src='Cogniance_logo2.png'/></p>Address: 86 O(building) Bozhenka St.<br />Phone: +380-44-351-1939<br />Fax: +380-44-351-1939<br />Web: <a href='http://cogniance.com'> www.cogniance.com </a></center>");

		var GlobalLogic = L.icon({

				    iconAnchor:   [59, 48], // point of the icon which will correspond to marker's location
				    popupAnchor:  [0, 4] // point from which the popup should open relative to the iconAnchor
				});

		L.marker([50.42278, 30.50513], {icon: Ciklum}).addTo(map)

		var Luxoft = L.icon({

</html>
