<!DOCTYPE html>
<html>
	<head>
		<title>
		5 Companies on Map
		</title>
		<meta charset="utf-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
		 <!--[if lte IE 8]>
		 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
 		 <![endif]-->
		 <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
	</head>
	<body>
		<center>
			<p>Below You can find contant info of 5 Companies:</p>
			<strong>Cogniance, GlobalLogic, Ciklum, Luxoft, Ernst & Young</strong>
			<p></p>


			<div id="frame" style="width: 80%; height: 85%; min-height: 600px"></div>
		</center>

	<script>

		var map = L.map('frame').setView([50.42766, 30.47613], 13);

		L.tileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Burrrum Map'
		}).addTo(map);

// Cogniance
		var Cogniance = L.icon({
				    iconUrl: 'Cogniance_logo.png',
				    shadowUrl: '',

				    iconSize:     [177, 79], // size of the icon
				    shadowSize:   [50, 64], // size of the shadow
				    iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
				    shadowAnchor: [4, 62],  // the same for the shadow
				    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
				});

		L.marker([50.41477, 30.51964], {icon: Cogniance}).addTo(map)
			.bindPopup("<b> Cogniance </b><br />Боженко, 86 О,<br />Київ, 03680,<br />Україна<br />Тел:  +380-44-351-1939<br />Факс: +380-44-351-1939 ");

		var GlobalLogic = L.icon({
				    iconUrl: 'GlobalLogic_logo.png',
				    shadowUrl: '',

				    shadowAnchor: [4, 62],  // the same for the shadow

// Ciklum

				    shadowSize:   [50, 64], // size of the shadow

				    shadowAnchor: [4, 62],  // the same for the shadow
